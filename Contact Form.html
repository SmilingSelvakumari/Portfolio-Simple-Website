<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=C, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
     <div class="Section-one">
        <h1 class="Section-one__name">Selvakumari S</h1>
        <p class="Section-one__role">Full Stack Developer</p>
        <a class="Section-one__Contact" href="index.html">Home</a>
        
    </div>
    <div class="Contact-form">
    <form>

        <table>
            <tr>
                <td>Name:</td>

                <td><input type="name" placeholder="Your Name" class="Contact-form__input"></td>
            </tr>

            <tr>
                <td>Email:</td>

                <td><input type="email" placeholder="Your Email" class="Contact-form__input"></td>
            </tr>

            <tr>
                <td>Message:</td>

                <td><textarea placeholder="Your Message" class="Contact-form__textarea"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="Contact-form__submit"></td>
            </tr>
        </table>
    </form>
</div>
    <div class="Section-five">

      
        <p class="Section-five__title">Social Media:
            <a href="https://instagram.com/">Instagram</a>
            <a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit">Linkedin</a>
        </p>

        <p class="Section-five__desc">&copy;Selvakumari S</p>
    </div>
</div>
</body>

</html>
